<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Rute.AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #app { display: grid; grid-template-columns: 320px 1fr; height: 100vh; overflow: hidden; }
    aside { padding: 14px; border-right: 1px solid #ddd; overflow: auto; }
    #map { height: 100%; width: 100%; position: relative; }
    /* OpenLayers necesita estas reglas */
    #map canvas { max-width: none !important; }
    .ol-viewport { height: 100%; width: 100%; }
    label{display:block;margin:.5rem 0 .25rem}
    input,select,button{width:100%; padding:.5rem; margin-bottom:.5rem}
    .metric { background:#f7f7f7; padding:.5rem; margin:.25rem 0; border-radius:6px }
    .pill { display:inline-block; padding:.1rem .4rem; border:1px solid #ddd; border-radius:999px; margin-right:.25rem }
    .error { color:#b00; }
    .success { background:#d1fae5; color:#065f46; padding:.5rem; border-radius:6px; margin:.5rem 0; }
    .box { border:1px solid #e5e7eb; border-radius:8px; }
    .delivery-item { background:#fff; padding:.5rem; margin:.25rem 0; border-radius:6px; border-left:4px solid #3b82f6; font-size:0.9rem; }
    .assignment-box { background:#fff; padding:.75rem; margin:.5rem 0; border-radius:8px; border-left:4px solid #3b82f6; }
    .assignment-box h4 { margin-top:0; color:#1e40af; }
    .assignment-box ul { margin:.5rem 0; padding-left:1.5rem; }
  </style>
</head>
<body>
  <div id="app">
    <aside>
      <h2>Rute.AR</h2>
      <form id="routeForm">
        <label>Desde (Corner id)</label>
        <input type="text" id="from" list="cornersList" placeholder="Ej: C1">

        <label>Hasta (Corner id)</label>
        <input type="text" id="to" list="cornersList" placeholder="Ej: C5">

        <!-- Lista de sugerencias compartida para ambos inputs -->
        <datalist id="cornersList"></datalist>

        <label>Modo</label>
        <select id="mode">
          <option value="FAST">FAST</option>
          <option value="SAFE" selected>SAFE</option>
        </select>

        <label>Algoritmo</label>
        <select id="alg">
          <option value="dijkstra" selected>Dijkstra</option>
        </select>

        <button type="submit">Calcular ruta</button>
      </form>

      <div class="actions">
        <button id="btnLoadCorners">Mostrar 100 esquinas</button>
        <button id="btnClear">Limpiar</button>
      </div>

      <div class="box" style="margin-top:10px;">
        <label style="display:flex;align-items:center;gap:.5rem;">
          <input id="showServices" type="checkbox" checked />
          Mostrar servicios cercanos (BFS)
        </label>
        <div style="display:grid;grid-template-columns:1fr 1fr; gap:.5rem; margin-top:.5rem;">
          <div>
            <label>Profundidad</label>
            <input id="svcDepth" type="number" min="1" max="6" value="3" />
          </div>
          <div>
            <label>Tipos</label>
            <input id="svcTypes" type="text" value="GAS|MECH|ER" />
          </div>
        </div>
        <button id="btnRefreshServices" type="button" style="margin-top:.5rem;">Actualizar servicios</button>
      </div>

      <div id="out" style="margin-top:.75rem"></div>
      <hr/>
      
      <!-- MÃ“DULO DE ASIGNACIÃ“N DE PEDIDOS -->
      <h3>ðŸš´ AsignaciÃ³n de Pedidos (Greedy)</h3>
      <div class="box" style="background:#f0f9ff; padding:10px; margin:10px 0;">
        <h4 style="margin-top:0;">Generar Escenario</h4>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:.5rem;">
          <div>
            <label>Repartidores</label>
            <input id="numDeliveryPersons" type="number" min="1" max="10" value="3" />
          </div>
          <div>
            <label>Pedidos</label>
            <input id="numOrders" type="number" min="1" max="20" value="5" />
          </div>
        </div>
        <button id="btnGenerateDelivery" style="margin-top:.5rem; background:#3b82f6;">Generar Aleatorio</button>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:.5rem; margin-top:.5rem;">
          <button id="btnAddDeliveryPerson" type="button" style="font-size:0.9rem;">âž• Agregar Repartidor</button>
          <button id="btnAddOrder" type="button" style="font-size:0.9rem;">âž• Agregar Pedido</button>
        </div>
      </div>

      <div class="box" style="background:#fff7ed; padding:10px; margin:10px 0;">
        <label>Modo de ruta</label>
        <select id="deliveryMode">
          <option value="FAST">FAST</option>
          <option value="SAFE" selected>SAFE</option>
        </select>
        <button id="btnAssignOrders" style="margin-top:.5rem; background:#10b981;">ðŸŽ¯ Asignar Pedidos (Greedy)</button>
        <button id="btnClearDelivery" style="margin-top:.25rem; background:#ef4444;">Limpiar</button>
      </div>

      <div id="deliveryPersonsList" style="margin-top:.5rem; max-height:150px; overflow-y:auto;"></div>
      <div id="ordersList" style="margin-top:.5rem; max-height:150px; overflow-y:auto;"></div>
      <div id="deliveryOutput" style="margin-top:.5rem; max-height:250px; overflow-y:auto;"></div>
      
      <hr/>
      <h3>Recorridos</h3>
      <button id="btnBfs">BFS desde C1</button>
      <button id="btnDfs">DFS desde C1</button>
      <div id="walk"></div>
    </aside>

    <div id="map"></div>
  </div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>

  <!-- Nuestros mÃ³dulos -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
