<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Rute.AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    #app { display: grid; grid-template-columns: 320px 1fr; height: 100vh; overflow: hidden; }
    aside { padding: 14px; border-right: 1px solid #ddd; overflow: auto; }
    #map { height: 100%; width: 100%; position: relative; }
    /* OpenLayers necesita estas reglas */
    #map canvas { max-width: none !important; }
    .ol-viewport { height: 100%; width: 100%; }
    label{display:block;margin:.5rem 0 .25rem}
    input,select,button{width:100%; padding:.5rem; margin-bottom:.5rem}
    .metric { background:#f7f7f7; padding:.5rem; margin:.25rem 0; border-radius:6px }
    .pill { display:inline-block; padding:.1rem .4rem; border:1px solid #ddd; border-radius:999px; margin-right:.25rem }
    .error { color:#b00; }
  </style>
</head>
<body>
  <div id="app">
    <aside>
      <h2>Rute.AR</h2>
      <form id="routeForm">
        <label>Desde (Corner id)</label>
        <input type="text" id="from" list="cornersList" placeholder="Ej: C1">

        <label>Hasta (Corner id)</label>
        <input type="text" id="to" list="cornersList" placeholder="Ej: C5">

        <!-- Lista de sugerencias compartida para ambos inputs -->
        <datalist id="cornersList"></datalist>

        <label>Modo</label>
        <select id="mode">
          <option value="FAST">FAST</option>
          <option value="SAFE" selected>SAFE</option>
        </select>

        <label>Algoritmo</label>
        <select id="alg">
          <option value="dijkstra" selected>Dijkstra</option>
        </select>

        <button type="submit">Calcular ruta</button>
      </form>

      <div class="actions">
        <button id="btnLoadCorners">Mostrar 100 esquinas</button>
        <button id="btnClear">Limpiar</button>
      </div>

      <div class="box" style="margin-top:10px;">
        <label style="display:flex;align-items:center;gap:.5rem;">
          <input id="showServices" type="checkbox" checked />
          Mostrar servicios cercanos (BFS)
        </label>
        <div style="display:grid;grid-template-columns:1fr 1fr; gap:.5rem; margin-top:.5rem;">
          <div>
            <label>Profundidad</label>
            <input id="svcDepth" type="number" min="1" max="6" value="3" />
          </div>
          <div>
            <label>Tipos</label>
            <input id="svcTypes" type="text" value="GAS|MECH|ER" />
          </div>
        </div>
        <button id="btnRefreshServices" type="button" style="margin-top:.5rem;">Actualizar servicios</button>
      </div>

      <div id="out" style="margin-top:.75rem"></div>
      <hr/>
      <h3>Recorridos</h3>
      <button id="btnBfs">BFS desde C1</button>
      <button id="btnDfs">DFS desde C1</button>
      <div id="walk"></div>
    </aside>

    <div id="map"></div>
  </div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>

  <!-- Nuestros mÃ³dulos -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
